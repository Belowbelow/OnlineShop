<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/common.css" />
        <title>Welcome</title>
        <style>
            .div{
                height:50px;
                width: 100%;
                background-color: rgb(0, 0, 0);
            }
            .div2{
                height:20%;
                width: 100%;
                background-color: white;
            }
            .div3{
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Sign up</h1>
        <div class="div2"></div>
        <div class="div"></div>
        <table border="1" cellpadding="10">
            <tr>
                <td><a href="search">Search</a></td>
                <td><a href="signin">Sign in</a></td>
                <td><a href="signup">Sign up</a></td>
                <td><a href="help">Help</a></td>
                <td><a href='books'>Books</a></td>
                <td><a href="shopping_basket">Shopping bakset</a></td>
            </tr>
        </table>
 
        {% if message %}
        <div class="div3">
            <p style="color:rgb(255, 0, 0)">{{message }}</p>
        </div>
        {% endif %}
        <div class="div3">
            <form action="/signup" method="POST">
                <legend>Please Sign Up</legend>
                <p><input name="username" placeholder="Username" value="{{username}}"></p>
                <p><input name="password" placeholder="Password" type="password"></p>
                <p><input name="confirm" placeholder="Password" type="password"></p>
                <p><input name="email" placeholder="Email"></p>
                <p><input name="phonenumber" placeholder="Phonenumber"></p>
                <p><input name="bankcard" placeholder="Bankcard"></p>
                <p><input name="address" placeholder="Address"></p>
                <p><button type="submit">Sign Up</button></p>
            </form>
        </div>
    </body>
</html>
